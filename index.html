<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Animations</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <h1>Animation Buttons</h1>

    <p>Hover us and enjoy the satisfying neumorphic animation designs</p>

    <div class="frame">
      <button class="custom_btn btn_1">Read More</button>
      <button class="custom_btn btn_2"><span>Read More</span></button>
      <button class="custom_btn btn_3"><span>Read More</span></button>
      <button class="custom_btn btn_4">Read More</button>
      <button class="custom_btn btn_5">Read More</button>
      <button class="custom_btn btn_6">
        Read More
        <div class="dot"></div>
      </button>
      <button class="custom_btn btn_7">
        <span> Click ! </span>
        <span>Read More</span>
      </button>
      <button class="custom_btn btn_8">Read More</button>
      <button class="custom_btn btn_9">Read More</button>
      <button class="custom_btn btn_10">Read More</button>
      <button class="custom_btn btn_11">Read More</button>

      <p style="font-family: Andale Mono, monospace">Code With Vetri</p>
    </div>
  </body>
</html>
